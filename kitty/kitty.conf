# Converted from your Ghostty config

# ────────────────
# Font settings
# ────────────────
font_family D2Coding
font_size 19.0
disable_ligatures never
# Kitty automatically uses proper bold/italic fonts if available
# so we don’t need font-synthetic-style = false

# ────────────────
# Font size control
# ────────────────
# Increase font size by +1
map ctrl+equal change_font_size all +1
map ctrl+kp_add change_font_size all +1  # for numpad +
# Decrease font size by -1
map ctrl+minus change_font_size all -1
map ctrl+kp_subtract change_font_size all -1  # for numpad -
# Reset to default size (optional)
map ctrl+0 change_font_size all 0


# ────────────────
# Theme / colors
# ────────────────
# Ghostty: theme = Gruvbox Material Dark
# (Kitty doesn’t have built-in themes by name; you can include one manually)
# Example: include ~/.config/kitty/themes/gruvbox-material-dark.conf

foreground #ebdbb2
background #1d2021
cursor_text_color #000000

# ────────────────
# Window appearance
# ────────────────
hide_window_decorations yes

# ────────────────
# Keybindings
# ────────────────
map ctrl+backspace send_text all \x17
map ctrl+enter toggle_fullscreen



