 # ~/.tmux.conf
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-position top   # bar at top
bind b set -g status
set -g pane-base-index 1
set-option -g renumber-windows on
set -g base-index 1
set -g automatic-rename on
set -g allow-rename on
bind < swap-window -t -1 \; move-window -r
bind > swap-window -t +1 \; move-window -r

# Inherit path when creating new windows/panes
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"


# --- Enable vi-style keys in copy mode ---
setw -g mode-keys vi
# Optional: Better Vim-like selection/yank
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-line
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi h send -X cursor-left
bind -T copy-mode-vi j send -X cursor-down
bind -T copy-mode-vi k send -X cursor-up
bind -T copy-mode-vi l send -X cursor-right


# keep TPM
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Alt+[1-9] to jump directly to window number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Init TPM (keep this last)
run '~/.tmux/plugins/tpm/tpm'
